apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "myapp.fullname" . }}
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "myapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "myapp.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ include "myapp.fullname" . }}-secrets
          volumeMounts:
            - name: secrets-volume
              mountPath: /etc/secrets
              readOnly: true
            {{- if .Files.Get "secrets/tls-cert.pem" }}
            - name: tls-volume
              mountPath: /etc/secrets/tls
              readOnly: true
            {{- end }}
      volumes:
        - name: secrets-volume
          secret:
            secretName: {{ include "myapp.fullname" . }}-secrets
        {{- if .Files.Get "secrets/tls-cert.pem" }}
        - name: tls-volume
          secret:
            secretName: {{ include "myapp.fullname" . }}-tls
        {{- end }}

